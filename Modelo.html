<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .icon {
            margin-right: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #eaeaea;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-dark"><i class="fas fa-home icon"></i>Título Principal do Site</h1>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <section id="section1" class="mb-5">
            <h2 class="text-dark">
                <i class="fas fa-lightbulb icon"></i>
                Seção 1: Tabela 01
            </h2>
            
        </section>

        <table>
            <!-- Head da Tabela -->   
            <thead>
              <!-- Linha -->       
              <tr>
                <th>Produto</th>
                <th>Preço</th>
              </tr>
            </thead>
            <!-- Corpo da tabela --> 
            <tbody>
                <!-- Linha -->     
                <tr>        
                    <td>Tênis A</td>
                    <td>R$ 299,90</td>
                </tr>

                <!-- Segunda parte -->  
                <tr>
                    <td colspan="2">Promoção Relâmpago</td>
                </tr>
                <tr>
                    <td rowspan="2">Tênis B</td>
                    <td>R$ 399,90</td>
                    
                </tr>
                <tr>
                    <td>Desconto: 10%</td>
                </tr>

                <tr>
                    <td rowspan="2">Tênis C</td>
                    <td>R$ 199,90</td>
                    
                </tr>
                <tr>
                    <td>Desconto: 40%</td>
                </tr>

                <tr>
                    <td rowspan="2">Tênis D</td>
                    <td>R$ 599,90</td>
                    
                </tr>
                <tr>
                    <td>Desconto: 5%</td>
                </tr>
                
            </tbody>

          </table>

    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted pb-3"><i class="far fa-copyright icon"></i> 
        Ellen Christ Pires
        </p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
